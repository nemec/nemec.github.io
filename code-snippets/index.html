---
layout: default
---

<div id="home">
  <h1>Code Snippets</h1>
  <section itemscope itemtype="http://schema.org/Blog">
      <ul class="posts">
        {% assign sorted = site.code-snippets | sort: 'title' %}
        {% for post in sorted %}
          <li><a href="{{ post.url }}">{{ post.title }}{% if post.language %} - {{ post.language }}{% endif %}</a></li>
        {% endfor %}
      </ul>
  </section>
</div>
