<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        
        {% if page.title %}
            <title>{{ page.title }}</title>
        {% else %}
            <title> {{ site.name }}</title>
        {% endif %}
        
        <meta name="viewport" content="width=device-width" />
        
        {% if page.description %}
            <meta name="description" content="{{ page.description }}" />
        {% else %}
            <meta name="description" content="{{ site.description }}" />
        {% endif %}

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css" />
        
        <link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="/css/comments.css" />
		
		<link rel="alternate" type="application/rss+xml" title="nem.ec posts" 
			href="{{ site.url }}feed.xml" />
            
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-56129802-1', 'auto');
            ga('require', 'linkid', 'linkid.js');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div itemscope itemtype="http://schema.org/Person">
                <div class="contact">
                  <p>
                    <span itemprop="name">Dan Nemec</span><br />
                    dan[]nem.ec
                  </p>
                </div>
                <div class="contact">
                  <p><a href="https://github.com/nemec">Github</a></p>
                </div>
                <div class="contact">
                    <p><a href="http://plus.google.com/+DanNemec?rel=author" rel="author">Google+</a></p>
                </div>
            </div>
          </div>
        </div>

    </body>
</html>
